<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../main.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header
      class="bg-white shadow flex-wrap items-center justify-between p-2 sm:p-0"
    >
      <div
        class="flex justify-between items-center mx-auto max-w-7xl px-4 lg:px-8 flex-col sm:flex-row"
      >
        <!-- User Data -->
        <div class="sm:flex items-center flex items-end sm:items-center">
          <div class="relative flex items-center order-2 sm:order-1">
            <button>
              <img src="../../../assets/bell.png" alt="Bell" class="h-7 w-7" />
              <span
                class="absolute top-0 right-0 rounded-full bg-red-600 text-white text-xs flex items-center justify-center h-4 w-4"
              >
                10
              </span>
            </button>
          </div>
          <div class="sm:ml-2 m-2 order-1 sm:order-2">
            <h1 class="text-gray-800 font-bold text-lg" style="color: #5710b2">
              عبد الله أحمد
            </h1>
            <p class="text-sm text-end" style="color: #20d489">نقطة 500</p>
          </div>
          <img
            src="../../../assets/avtar.png"
            alt="My Image"
            class="h-10 w-10 rounded-full sm:mr-4 order-3"
          />
        </div>

        <!-- Logo -->
        <div class="flex items-center sm:ml-4">
          <img src="../../../assets/library.png" alt="Logo" class="h-16 w-17" />
        </div>

        <!-- Search Input -->
        <div class="relative flex items-center mt-4 md:mt-0">
          <input
            dir="rtl"
            type="text"
            placeholder="أبحث عن كاتبك هنا"
            class="text-sm py-1 px-10 bg-white-100 text-slate-400 rounded-lg border-solid border-2 border-slate-100 focus:outline-none focus:none font-semibold"
          />
          <button class="absolute right-2 top-1/2 transform -translate-y-1/2">
            <svg
              class="h-5 w-5 mr-2 text-blue-500"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M9 2a7 7 0 0 1 7 7c0 1.96-.82 3.73-2.145 5.006l4.27 4.27a1 1 0 0 1-1.414 1.414l-4.27-4.27A7.96 7.96 0 0 1 2 9a7 7 0 0 1 7-7zm0 2a5 5 0 1 0 0 10A5 5 0 0 0 9 4z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>
    <div class="container mx-auto px-50">
      <div class="flex justify-center">
        <div>
          <div class="flex flex-wrap m-2 justify-center">
            <div dir="rtl" class="m-2 border-2 border-gray-100 rounded-[16px]">
              <div class="m-1 py-0 px-0">
                <button
                  class="tab-link flex items-center relative rounded-[16px] md:w-50 py-0 px-8 w-full"
                  data-tab="tab1"
                >
                  <div
                    class="w-8 h-8 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"
                  >
                    <img
                      class="w-6 h-6"
                      src="../../../assets/logout.png"
                      alt="Avatar"
                    />
                  </div>
                  تسجيل خروج
                </button>
              </div>
            </div>
            <div dir="rtl" class="m-2 border-2 border-gray-100 rounded-[16px]">
              <div class="m-1 py-0 px-0">
                <button
                  class="tab-link flex items-center relative rounded-[16px] md:w-50 py-0 px-8 w-full"
                  data-tab="tab2"
                >
                  <div
                    class="w-8 h-8 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"
                  >
                    <img
                      class="w-6 h-6"
                      src="../../../assets/tabperson.png"
                      alt="Avatar"
                    />
                  </div>
                  الانشطة
                </button>
              </div>
            </div>
            <div dir="rtl" class="m-2 border-2 border-gray-100 rounded-[16px]">
              <div class="m-1 py-0 px-0">
                <button
                  class="tab-link flex items-center relative rounded-[16px] md:w-50 py-0 px-8 w-full"
                  data-tab="tab3"
                >
                  <div
                    class="w-8 h-8 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"
                  >
                    <img
                      class="w-6 h-6"
                      src="../../../assets/wordImage.png"
                      alt="Avatar"
                    />
                  </div>
                  قريباً
                </button>
              </div>
            </div>
            <div dir="rtl" class="m-2 border-2 border-gray-100 rounded-[16px]">
              <div class="m-1 py-0 px-0">
                <button
                  class="tab-link flex items-center relative rounded-[16px] md:w-50 py-0 px-8 w-full"
                  data-tab="tab4"
                >
                  <div
                    class="w-8 h-8 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"
                  >
                    <img
                      class="w-6 h-6"
                      src="../../../assets/activities.png"
                      alt="Avatar"
                    />
                  </div>
                  تحدي القراءة
                </button>
              </div>
            </div>
            <div dir="rtl" class="m-2 border-2 border-gray-100 rounded-[16px]">
              <div class="m-1 py-0 px-0">
                <button
                  class="tab-link flex active items-center relative rounded-[16px] md:w-50 py-0 px-8 w-full"
                  data-tab="tab5"
                >
                  <div
                    class="w-8 h-8 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"
                  >
                    <img
                      class="w-6 h-6"
                      src="../../../assets/openbook.png"
                      alt="Avatar"
                    />
                  </div>
                  المكتبة الالكترونية
                </button>
              </div>
            </div>
          </div>
          <div class="tab-content active flex" data-tab="tab5">
            <div dir="rtl" class="m-2 flex rounded-[16px]">
              <div class="m-1 py-0 px-0">
                <button
                  class="inner-tab-link flex items-center relative rounded-[16px] md:w-50 py-0 px-8 w-40"
                  data-tab="innerTab1"
                >
                  <div
                    class="w-8 h-8 ml-2 rounded-full bg-white flex items-center justify-center"
                  >
                    <img
                      class="w-6 h-6"
                      src="../../../assets/book-stack.png"
                      alt="Avatar"
                    />
                  </div>
                  مكتبتي
                </button>
              </div>
            </div>
            <div dir="rtl" class="m-2 rounded-[16px]">
              <div class="m-1 py-0 px-0">
                <button
                  class="inner-tab-link flex active items-center relative rounded-[16px] md:w-50 py-0 px-8 w-40"
                  data-tab="innerTab2"
                >
                  <div
                    class="w-8 h-8 ml-2 active rounded-full bg-white flex items-center justify-center"
                  >
                    <img
                      class="w-6 h-6"
                      src="../../../assets/book-stack.png"
                      alt="Avatar"
                    />
                  </div>
                  أقسام المكتبة
                </button>
              </div>
            </div>
          </div>
          <div
            class="home__container grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-2 gap-8 place-content-center"
            style="border: 1px solid green"
          >
            <div class="inner-tab-content" data-tab="innerTab1"></div>
            <div
              class="inner-tab-content flex justify-center"
              data-tab="innerTab2"
            ></div>
          </div>
        </div>
      </div>
      <div class="tab-content" data-tab="tab4">
        <div dir="rtl" class="m-2 flex rounded-[16px]">
          <div class="m-1 py-0 px-0">
            <button
              class="inner-tab-link-2 flex items-center relative rounded-[16px] md:w-50 py-0 px-8 w-full"
              data-tab="inner2Tab3"
            >
              <div
                class="w-8 h-8 ml-2 rounded-full bg-white flex items-center justify-center"
              >
                <img
                  class="w-6 h-6"
                  src="../../../assets/book-stack.png"
                  alt="Avatar"
                />
              </div>
              مشاركة كتاب من خارج المنصة
            </button>
          </div>
        </div>
        <div dir="rtl" class="m-2 rounded-[16px]">
          <div class="m-1 py-0 px-0">
            <button
              class="inner-tab-link-2 flex items-center relative rounded-[16px] md:w-50 py-0 px-8 w-full"
              data-tab="inner3Tab4"
            >
              <div
                class="w-8 h-8 ml-2 rounded-full bg-white flex items-center justify-center"
              >
                <img
                  class="w-6 h-6"
                  src="../../../assets/book-stack.png"
                  alt="Avatar"
                />
              </div>
              مشاركة كتاب من داخل المنصة
            </button>
          </div>
        </div>
        <div dir="rtl" class="m-2 rounded-[16px]">
          <div class="m-1 py-0 px-0">
            <button
              class="inner-tab-link-2 flex active items-center relative rounded-[16px] md:w-50 py-0 px-8 w-full"
              data-tab="inner4Tab5"
            >
              <div
                class="w-8 h-8 ml-2 rounded-full bg-white flex items-center justify-center"
              >
                <img
                  class="w-6 h-6"
                  src="../../../assets/book-stack.png"
                  alt="Avatar"
                />
              </div>
              جوازات التحدي
            </button>
          </div>
        </div>
      </div>
      <div class="inner-tab-content-2" data-tab="inner2Tab3">
        <p>Content for inner inner2Tab3 goes here.</p>
      </div>
      <div class="inner-tab-content-2" data-tab="inner3Tab4">
        <p>Content for inner inner3Tab4 goes here.</p>
      </div>
      <div class="inner-tab-content-2" data-tab="inner4Tab5">
        <p>Content for inner inner2Tab4 goes here.</p>
      </div>
      <div class="tab-content" data-tab="tab3">
        <!-- Tab 3 content here -->
      </div>
      <div class="tab-content" data-tab="tab4">
        <!-- Tab 4 content here -->
      </div>
      <div class="tab-content" data-tab="tab5">
        <!-- Tab 5 content here -->
      </div>
    </div>
    <img
      class="mx-auto h-200 w-200 absolute bottom-20 left-0 sm:bottom-0 md:bottom-0 -z-10"
      src="../../../assets/Group 6.png"
      alt="hash"
    />
    <!-- START MODAL -->
    <div
      class="modal relative z-50 hidden"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
      max-h-20
    >
      <div
        class="fixed inset-0 bg-black-light bg-opacity-75 transition-opacity"
      ></div>

      <div class="fixed inset-0 z-60 overflow-y-auto">
        <div
          class="flex justify-center items-center min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-large bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
          >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div>
                <p class="closeIcon text-3xl text-blue-200 cursor-pointer">x</p>
                <div
                  class="mt-3 text-center sm:mt-0 sm:ml-4 flex flex-col justify-center items-center"
                >
                  <img src="../../../assets/person2.png" alt="" />
                  <h3
                    class="text-base font-semibold leading-6 text-black-200 text-xl my-4"
                    id="modal-title"
                  >
                    لإستعادة كلمة المرور
                  </h3>
                  <div class="mt-2">
                    <p class="text-xl text-black-300 font-semibold mb-6">
                      هل تريد المشاركة بهذا الكتاب في تحدي القراءة ؟
                    </p>
                  </div>
                  <div class="flex w-full justify-center gap-8">
                    <button class="reject bg-light-gold text-white py-2 px-8 rounded-lg">لا</button>
                    <button class="accept bg-gold text-white py-2 px-8 rounded-lg">نعم</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END MODAL -->
    <script src="./script.js"></script>
  </body>
</html>
