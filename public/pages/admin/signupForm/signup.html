<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../main.css" />
    <title>sign up</title>
  </head>
  <body class="flex flex-col items-center justify-between">
    <div
      class="flex flex-col min-w-6xl items-center justify-center  px-0 sm:px-0 lg:px-0 text-right mb-20"
    >
      <div>
        <div class="flex justify-center my-8">
          <img
            class="mx-16 h-16 w-auto"
            src="../../../assets/library.png"
            alt="eqra"
          />
        </div>
        <h2
          class="mt-0 text-center text-2xl font-bold tracking-tight text-purple-100"
        >
          اهلاً وسهلا بكم في مكتبة المدرسة الرقمية
        </h2>
      </div>
      <div class="w-full max-w-xl p-8 pb-10 shadow-xl rounded-lg">
        <form id="userForm" class="max-w-md mx-auto" dir="rtl" lang="ar" onsubmit="handleSubmit(event)">
          <div class="mb-4">
            <label for="name" class="font-bold">اسم المدرسة</label>
            <input
              type="text"
              id="name"
              name="name"
              class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
            />
            <p id="nameError" class="text-red-100 text-xs mt-1"></p>
          </div>

          <div class="mb-4">
            <label for="ministerialSymbol" class="font-bold"
              >الرمز الوزاري</label
            >
            <input
              type="text"
              id="ministerialSymbol"
              name="ministerialSymbol"
              class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
            />
            <p
              id="ministerialSymbolError"
              class="text-red-100 text-xs mt-1"
            ></p>
          </div>

          <div class="mb-4">
            <label for="email" class="font-bold">ايميل المدرسة</label>
            <input
              type="email"
              id="email"
              name="email"
              class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
            />
            <p id="emailError" class="text-red-100 text-xs mt-1"></p>
          </div>
          <div class="mb-4">
            <label for="schoolName" class="font-bold"
              >اسم المدرسة بالانجليزي بدون مسافات</label
            >
            <input
              type="text"
              id="schoolName"
              name="schoolName"
              class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
            />
            <p id="schoolNameError" class="text-red-100 text-xs mt-1"></p>
          </div>

          <div class="flex flex-col sm:flex-row justify-between">
            <div class="mb-4">
              <label for="schoolGender" class="font-bold">بنين / بنات</label>
              <select
                id="schoolGender"
                name="schoolGender"
                class="mt-3 py-3 bg-gray-light relative block text-right w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              >
                <option value="boys">بنين</option>
                <option value="girls">بنات</option>
              </select>
              <p id="schoolGenderError" class="text-red-100 text-xs mt-1"></p>
            </div>
            <div class="mb-4">
              <label for="school" class="font-bold">المرحلة الدراسية</label>
              <select
                id="school"
                name="schoolGender"
                class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
              >
                <option value="elementarySchool">إبتدائي</option>
                <option value="juniorHighSchool">إعدادي</option>
                <option value="highSchool">ثانوي</option>
              </select>
              <p id="schoolError" class="text-red-100 text-xs mt-1"></p>
            </div>
            <div class="mb-4">
              <label for="schoolType" class="font-bold">نوع المدرسة </label>
              <select
                id="schoolType"
                name="schoolType"
                class="mt-3 py-3 bg-gray-light relative block text-right w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              >
                <option value="publicSchools">اهلي</option>
                <option value="governmentSchools">حكومي</option>
              </select>
              <p id="schoolTypeError" class="text-red-100 text-xs mt-1"></p>
            </div>
          </div>

          <div class="mb-4">
            <label for="studentNumber" class="font-bold">عدد الطلاب</label>
            <input
              type="number"
              id="studentNumber"
              name="studentNumber"
              class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6 appearance-none -webkit-appearance-none"
              min="0"
            />
            <p id="studentNumberError" class="text-red-100 text-xs mt-1"></p>
          </div>
          <div class="mb-4">
            <label for="phone" class="font-bold">رقم جوال</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
            />
            <p id="phoneError" class="text-red-100 text-xs mt-1"></p>
          </div>

          <div class="mb-4 relative">
            <label for="schoolLogo" class="font-bold">شعار المدرسة</label>
            <div
              class="flex justify-end mt-3 py-2 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
            >
              <label
                for="schoolLogo"
                class="cursor-pointer rounded-md shadow-sm"
              >
              <img src="../../../assets/Plus.png"/>
              </label>
              <input
                type="file"
                id="schoolLogo"
                name="image"
                accept="image/*"
                class="hidden absolute inset-0 opacity-0 z-50"
              />
            </div>
            <p id="schoolLogoError" class="text-red-100 text-xs mt-1"></p>
          </div>

          <div class="mb-4">
            <label for="userName" class="font-bold">اسم المستخدم</label>
            <input
              type="text"
              id="userName"
              name="userName"
              class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
            />
            <p id="userNameError" class="text-red-100 text-xs mt-1"></p>
          </div>
          <div class="mb-4">
            <label for="password" class="font-bold">كلمة المرور</label>
            <input
              type="password"
              id="password"
              name="password"
              class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
            />
            <p id="passwordError" class="text-red-100 text-xs mt-1"></p>
          </div>
          <div class="mb-4">
            <label for="confirmPassword" class="font-bold">تأكيد كلمة المرور</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
            />
            <p id="confirmPasswordError" class="text-red-100 text-xs mt-1"></p>
          </div>

          <div class="mb-4">
            <label for="promotionalCode" class="font-bold">الكود الترويجي</label>
            <input
              type="text"
              id="promotionalCode"
              name="promotionalCode"
              class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
            />
            <p id="promotionalCodeError" class="text-red-100 text-xs mt-1"></p>
          </div>

          <div class="flex items-center">
            <input type="checkbox" id="checkbox" name="checkbox" class="h-5 w-5 text-blue-500 bg-gray-light ml-2 my-4">
            <label for="checkbox" class="ml-2 text-gray-700"> اوافق على الشروط و الاحكام</label>
            <p id="isApprovedError" class="text-red-100 text-xs mt-1"></p>
          </div>

          <div class="flex items-center justify-between bg-purple-light rounded-lg">
            <button
              type="submit"
              class="w-full hover:bg-purple-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
            دخول
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer
      class="w-full h-16 bg-purple-dark flex items-center justify-end text-xl bottom-0"
      >
      <div class="w-3/2 flex items-center justify-center mx-auto">
        <p class="text-white font-bold text-sm">
          جميع الحقوق محفوظة منصة المكتبات الرقمية 2023
        </p>
        <img
          class="mx-16 lg:h-14 w-auto lg:absolute md:right-40 sm:right-0"
          src="../../../assets/numberlibrary.png"
          alt="eqra"
        />
      </div>
    </footer>

    <!-- START MODAL -->
    <div
      class="modal relative z-50 hidden"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="fixed inset-0 bg-black-light bg-opacity-75 transition-opacity"
      ></div>

      <div class="fixed inset-0 z-60 overflow-y-auto">
        <div
          class="flex justify-center items-center min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-large bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
          >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div>
                <p class="closeIcon text-3xl text-blue-200 cursor-pointer">x</p>
                <div
                  class="mt-3 text-center sm:mt-0 sm:ml-4 flex flex-col justify-center items-center"
                >
                  <img src="../../../assets/person2.png" alt="" />
                  <h3
                    class="text-base font-semibold leading-6 text-black-200 text-xl my-4"
                    id="modal-title"
                  >
                    لإستعادة كلمة المرور
                  </h3>
                  <div class="mt-2">
                    <p class="text-xl text-red-100 font-semibold mb-6">
                      الرجاء التوجه إلى مشرف المنصة في المدرسة
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END MODAL -->
    <script src="./script.js"></script>
  </body>
</html>
