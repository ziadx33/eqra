<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../main.css" />
    <title>log in</title>
  </head>
  <body
    class="h-screen flex flex-col items-center justify-between overflow-hidden"
  >
    <div
      class="m-0 max-h-full flex flex-col min-w-6xl items-center justify-center py-0 px-0 sm:px-0 lg:px-0 text-right absolute z-40"
    >
      <div>
        <div class="flex justify-center">
          <img
            class="mx-16 h-16 w-auto"
            src="../../../assets/library.png"
            alt="eqra"
          />
        </div>
        <h2
          class="mt-0 text-center text-2xl font-bold tracking-tight text-purple-100"
        >
          اهلاً وسهلا بكم في مكتبة المدرسة الرقمية
        </h2>
      </div>
      <div class="w-full max-w-lg p-8 shadow-xl rounded-lg mt-8">
        <div class="flex flex-col items-center">
          <h1 class="text-purple-100 font-bold text-2xl">تفعيل حساب المدرسة</h1>
        </div>
        <form class="mt-0 space-y-6" id="userForm" dir="rtl" lang="ar" onsubmit="handleSubmit(event)">
          <div class="-space-y-px rounded-md shadow-sm text-right">
            <div class="pt-4">
              <label for="actevateCode" class="font-bold">رمز التفعيل</label>
              <input
                id="activateCode"
                name="text"
                type="text"
                class="mt-3 py-3 bg-gray-light relative block text-right w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>
          
          <p id="nameError" class="text-red-100 text-xs mt-1"></p>
          <div class="border-amber-100 flex justify-end">
            <div class="flex justify-start text-sm w-full">
              <p
                class="font-medium text-blue-light hover:text-indigo-500 cursor-pointer"
              >
                اعادة ارسال رمز التفعيل
              </p>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="group relative flex w-full justify-center rounded-md bg-purple-light py-12 px-3 text-lg font-bold text-white hover:bg-purple-dark focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              id="loginButton"
            >
              دخول
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer
      class="w-full h-16 bg-purple-dark flex items-center justify-end text-xl absolute bottom-0"
    >
      <div class="w-3/2 flex items-center justify-center mx-auto">
        <p class="text-white font-bold text-sm">
          جميع الحقوق محفوظة منصة المكتبات الرقمية 2023
        </p>
        <img
          class="mx-16 lg:h-14 w-auto lg:absolute md:right-40 sm:right-0"
          src="../../../assets/numberlibrary.png"
          alt="eqra"
        />
      </div>
    </footer>
    <img
      class="mx-auto h-200 w-200 absolute bottom-20 left-0 sm:bottom-0 md:bottom-0 z-10"
      src="../../../assets/Group 6.png"
      alt="hash"
    />

    <!-- START MODAL -->
    <div
      class="modal relative z-50 hidden"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="fixed inset-0 bg-black-light bg-opacity-75 transition-opacity"
      ></div>

      <div class="fixed inset-0 z-60 overflow-y-auto">
        <div
          class="flex justify-center items-center min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-large bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
          >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div>
                <p class="closeIcon text-3xl text-blue-200 cursor-pointer">x</p>
                <div
                  class="mt-3 text-center sm:mt-0 sm:ml-4 flex flex-col justify-center items-center"
                >
                  <img src="../../../assets/activation.png" alt="" />
                  <h3
                    class="text-base font-semibold leading-6 text-black-200 text-xl my-4"
                    id="modal-title"
                  >
                  الف مبروك تم تفعيل الحساب
                  </h3>
                  <div class="mt-2">
                    <p class="text-xl text-red-100 font-semibold mb-6">
                      <span class="text-blue">www.testSchool.com</span> رابط المنصة
                    </p>
                  </div>
                  <div class="flex w-full justify-evenly">
                    <img src="../../../assets/facebook.png" alt="facebook">
                    <img src="../../../assets/twitter.png" alt="twitter">
                    <img src="../../../assets/whatsapp.png" alt="whatsapp">
                  </div>
                  <button class="bg-green text-white px-12 py-4 my-4 w-3/4 rounded-lg">مشاركة</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END MODAL -->
    <script src="./script.js"></script>
  </body>
</html>
