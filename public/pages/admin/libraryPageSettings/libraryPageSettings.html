      <div

        <!-- User Data -->
        <div class="sm:flex items-center flex items-end sm:items-center">
          <div class="relative flex items-center order-2 sm:order-1">
            <button>
              <img src="../../../assets/bell.png" alt="Bell" class="h-7 w-7" />

        </div>

            alt="Logo"
            class="h-16 w-17"
          />
        </div>

        <!-- Search Input -->
        <div class="relative flex items-center">
          <img
            src="../../../assets/avtar.png"
            alt="My Image"
            class="h-10 w-10 rounded-full sm:mr-4 order-3"

                      <div

                        <img
                          class="w-8 h-8"
                          src="../../../assets/openbook.png"
                          alt="Avatar"
                        />

            </li>
            <li class="mb-4">
              <div dir="rtl" class="border-gray-100 rounded-[16px] w-full">
                <div

                  class="colordTab py-0 px-0 bg-white rounded-2xl active"
                >
                  <a href="../libraryPageSettings/libraryPageSettings.html">
                    <button
                      class="font-semibold focus:outline-none text-right flex items-center justify-between py-1 pr-2 pl-6 text-sm"
                    >
                      <div
                        class="w-12 h-12 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"
                      >
                        <img
                          class="w-8 h-8"
                          src="../../../assets/activities.png"
                          alt="Avatar"
                        />
                      </div>
                      إعدادت صفحة المكتبة
                    </button>
                  </a>
                </div>
              </div>
            </li>
            <li class="mb-4">
              <div dir="rtl" class="border-gray-100 rounded-[16px] w-full">
                <div class="colordTab py-0 px-0 bg-white rounded-2xl">
                  <a href="../readingChallenge/readingChallenge.html">
                    <button
                      class="font-semibold focus:outline-none text-right flex items-center justify-between py-1 pr-2 pl-6 text-sm"
                    >
                      <div
                        class="w-12 h-12 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"
                      >
                        <img
                          class="w-8 h-8"
                          src="../../../assets/activities.png"
                          alt="Avatar"
                        />
                      </div>

              </div>
            </li>
            <li class="mb-4">
              <div dir="rtl" class="border-gray-100 rounded-[16px] w-full">
                <div class="colordTab py-0 px-0 bg-white rounded-2xl">
                  <a href="../Users/userTab.html">
                    <button
                      class="font-semibold focus:outline-none text-right flex items-center py-1 pr-2 pl-6 text-sm"
                    >
                      <div
                        class="w-12 h-12 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"
                      >
                        <img
                          class="w-8 h-8"
                          src="../../../assets/activities.png"
                          alt="Avatar"
                        />
                      </div>
                      المستخدمين
                    </button>
                  </a>
                </div>
              </div>
            </li>
            <li class="mb-4">
              <div dir="rtl" class="border-gray-100 rounded-[16px] w-full">
                <div class="colordTab py-0 px-0 bg-white rounded-2xl">
                  <a href="../Activities/activities.html">
                    <button
                      class="font-semibold focus:outline-none text-right flex items-center py-1 pr-2 pl-6 text-sm"
                    >
                      <div
                        class="w-12 h-12 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"
                      >
                        <img
                          class="w-8 h-8"
                          src="../../../assets/tabperson.png"
                          alt="Avatar"

                      </div>
                      الانشطة
                    </button>
                  </a>
                </div>

            </li>
            <li class="mb-4">
              <div dir="rtl" class="border-gray-100 rounded-[16px] w-full">
                <div class="colordTab py-0 px-0 bg-white rounded-2xl">
                  <a href="../soon/soon.html">
                    <button
                      class="font-semibold focus:outline-none text-right flex items-center justify-between py-1 pr-2 pl-6 text-sm"

                      <div
                        class="w-12 h-12 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"

            <li class="mb-4">
              <div dir="rtl" class="border-gray-100 rounded-[16px] w-full">
                <div class="colordTab py-0 px-0 bg-white rounded-2xl">
                  <a href="../Statistics/statisticsTab.html">
                    <button
                      class="font-semibold focus:outline-none text-right flex items-center py-1 pr-2 pl-6 text-sm"
                    >
                      <div
                        class="w-12 h-12 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"

                        <img
                          class="w-8 h-8"
                          src="../../../assets/logout.png"

                        />

      <!-- Main content area -->
      <main
        class="mt-10 px-6 bg-white rounded-2xl m-4 md:mt-14 lg:mt-14 flex flex-col justify-center"
      >
        <form class="max-w-md mx-auto m-4 w-full" dir="rtl" lang="ar">
          <div class="mb-4">
            <label for="librarypageformat" class="font-bold"
              >شكل صفحة المكتبة</label
            >
            <input
              type="text"
              name="librarypageformat"
              placeholder="الشكل المخصص للمرحلة الابتدائية"
              class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
            />
          </div>
        </form>
        <div
          id="contantContainer"
          class="block w-full justify-between md:justify-center lg:justify-center pr-2 w-full"
        ></div>
        <form class="max-w-md mx-auto mt-4 w-full" dir="rtl" lang="ar">
          <div class="mb-4">
            <label for="departmentName" class="font-bold">قسم جديد</label>
            <input
              type="text"
              name="departmentName"
              placeholder="اسم القسم"
              class="mt-3 py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
            />
          </div>
        </form>
        <div
          class="bg-cover bg-center rounded-lg mt-4 w-full"
          style="
            background-image: url('../../../assets/bgImageUploadFiles.png');
          "
        >
          <div class="relative">
            <img
              src="../../../assets/upLoadFiles.png"
              alt="Placeholder image"
              class="mx-auto m-6 w-24"
            />
            <input
              type="file"
              class="absolute top-0 left-0 opacity-0 w-full h-full z-30"
            />
          </div>
        </div>
        <div class="mt-4 flex justify-center">
          <button
            class="px-10 py-2 text-white rounded-lg bg-dark-green border-none focus:outline-none whitespace-nowrap"
          >
            رفع كتاب
          </button>
        </div>
      </main>

    <script src="./script.js"></script>
