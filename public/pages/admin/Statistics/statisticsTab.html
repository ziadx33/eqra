  <body class="relative">
    <header

        class="flex justify-between items-center mx-auto px-4 rounded-b-2xl w-full bg-purple-light"

        <!-- User Data -->
        <div class="sm:flex items-center flex items-end sm:items-center">

            <button>

          <img
            src="../../../assets/goldenlogo.png"
            alt="Logo"
            class="h-16 w-17"
          />
        </div>

        <!-- Search Input -->
        <div class="relative flex items-center">
          <img
            src="../../../assets/avtar.png"
            alt="My Image"
            class="h-10 w-10 rounded-full sm:mr-4 order-3"
          />
          <h1 class="text-white font-bold text-lg">عبد الله أحمد</h1>
        </div>
      </div>
      <div class="h-2 bg-purple-light mt-2"></div>

    <div class="flex justify-center md:justify-start md:mx-8 md:w-3/4">
      <!-- Sidebar -->

      >
        <!-- Burger menu -->
        <button
          class="block sm:hidden text-white focus:outline-none"

          <svg class="h-6 w-6 fill-current burgerMune" viewBox="0 0 24 24">

              fill-rule="evenodd"
              d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"

        <nav class="navBarShow mt-4 block">
          <ul class="mr-6 ml-6">
            <li class="mb-4">
              <div dir="rtl" class="border-gray-100 rounded-[16px] w-full">
                <div class="colordTab py-0 px-0 bg-white rounded-2xl">
                  <a
                  href="../LearningResourcesCenter/learningResourcesCenterTab.html"

                  <button
                    class="font-semibold focus:outline-none text-right flex items-center justify-between py-1 pr-2 pl-6 text-sm"

            <li class="mb-4">

                  <div

            <li class="mb-4">
              <div dir="rtl" class="border-gray-100 rounded-[16px] w-full">
                <div class="colordTab py-0 px-0 bg-white rounded-2xl active">

                    <button
                    class="font-semibold focus:outline-none text-right flex items-center py-1 pr-2 pl-6 text-sm"
                    >
                    <div
                    class="w-12 h-12 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"

                      <img

          <div style="max-width: 320px; max-height: 320px;" class="flex flex-col items-center">
            <canvas id="myChart"></canvas>
            <p class="text-chart-gray font-semibold">الكتب المرفوعة بتصنيفاتها</p>
          </div>
          <div style="max-width: 320px; max-height: 320px;" class="flex flex-col items-center">

            <p class="text-chart-gray font-semibold">عدد التفاعل في المنصة  </p>
          </div>
          <div style="max-width: 320px; max-height: 320px;" class="flex flex-col items-center">

            <p class="text-chart-gray font-semibold">الفصول اكثر طلباً لاستعارة الكتب</p>
          </div>
          <div style="max-width: 320px; max-height: 320px;" class="flex flex-col items-center">
            <canvas width="320" height="320" id="visit_stats"></canvas>
            <p class="text-chart-gray font-semibold">احصائيات  الزيارات</p>
          </div>
          <div style="max-width: 320px; max-height: 320px;" class="flex flex-col items-center">
