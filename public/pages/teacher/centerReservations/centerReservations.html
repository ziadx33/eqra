<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=., initial-scale=1.0" />
    <link rel="stylesheet" href="../../../main.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <title>Document</title>
  </head>
  <body class="relative">
    <header
      class="bg-white flex-wrap items-center justify-between mx-6 rounded-b-2xl bg-purple-900"
    >
      <div
        class="flex justify-between items-center mx-auto px-4 rounded-b-2xl w-full bg-purple-light"
      >
        <!-- User Data -->
        <div class="sm:flex items-center flex items-end sm:items-center">
          <div class="relative flex items-center order-2 sm:order-1">
            <button id="bell-button" class="flex items-center">
              <img src="../../../assets/bell.png" alt="Bell" class="h-7 w-7 cursor-pointer" />
              <span
                class="absolute bottom-4 left-4 p-2 rounded-full bg-red-600 text-white text-xs flex items-center justify-center h-4 w-4"
              >
                10
              </span>
            </button>
            <div
            id="notification-dropdown"
            class="absolute z-40 mt-2 w-48 bg-white rounded-lg shadow-lg hidden top-8"
          >
            <a
              href="#"
              class="block px-4 py-2 text-gray-800 hover:bg-gray-100"
              >Notification 1</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-gray-800 hover:bg-gray-100"
              >Notification 2</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-gray-800 hover:bg-gray-100"
              >Notification 3</a
            >
            <div id="dynamic-notifications"></div>
          </div>
          </div>
        </div>
        <!-- Logo -->
        <div class="flex items-center sm:ml-4">
          <img
            src="../../../assets/goldenlogo.png"
            alt="Logo"
            class="h-16 w-17"
          />
        </div>

        <!-- Search Input -->
        <div class="relative flex items-center">
          <img
            src="../../../assets/avtar.png"
            alt="My Image"
            class="h-10 w-10 rounded-full sm:mr-4 order-3"
          />
          <h1 class="text-white font-bold text-lg">عبد الله أحمد</h1>
        </div>
      </div>
      <div class="h-2 bg-purple-light mt-2"></div>
    </header>

    <div class="flex overflow-y-scroll">
      <!-- Sidebar -->
      <div
        class="fixed top-24 right-0 h-full w-auto bg-side-bar text-black p-0"
      >
        <!-- Burger menu -->
        <button
          class="block text-white focus:outline-none"
          style="color: black"
        >
          <svg class="h-6 w-6 fill-current burgerMune" viewBox="0 0 24 24">
            <path
              fill-rule="evenodd"
              d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"
            />
          </svg>
        </button>

        <!-- Sidebar content -->
        <nav class="navBarShow mt-4 block">
          <ul class="mr-6 ml-6">
            <li class="mb-4">
              <div dir="rtl" class="border-gray-100 rounded-[16px] w-full">
                <div class="colordTab py-0 px-0 bg-white rounded-2xl active">
                  <a href="../centerReservations/centerReservations.html">
                    <button
                      class="font-semibold focus:outline-none text-right flex items-center justify-between py-1 pr-2 pl-6 text-sm"
                    >
                      <div
                        class="w-12 h-12 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"
                      >
                        <img
                          class="w-8 h-8"
                          src="../../../assets/openbook.png"
                          alt="Avatar"
                        />
                      </div>
                      حجوزات المركز
                      <img
                        class="w-4 h-2 m-1"
                        src="../../../assets/dawnarrow.png"
                        alt="Avatar"
                      />
                    </button>
                  </a>
                </div>
              </div>

              <div dir="rtl" class="ml-1 mr-0 mt-2">
                <button
                  id="electronicLibrary"
                  class="coloredBut active w-44 bg-white font-semibold focus:outline-none text-right flex items-center py-1 pr-2 pl-6 text-sm rounded-[16px]"
                >
                  <div
                    class="w-10 h-10 ml-1 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"
                  >
                    <img
                      class="w-6 h-6"
                      src="../../../assets/book-stack.png"
                      alt="Avatar"
                    />
                  </div>
                  حجز موعد
                </button>
              </div>
              <div dir="rtl" class="ml-1 mr-0 mt-2">
                <button
                  id="centerWorks"
                  class="coloredBut w-44 bg-white font-semibold focus:outline-none text-right flex items-center py-1 pr-2 pl-6 text-sm rounded-[16px]"
                >
                  <div
                    class="w-10 h-10 ml-1 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"
                  >
                    <img
                      class="w-6 h-6"
                      src="../../../assets/book-stack.png"
                      alt="Avatar"
                    />
                  </div>
                  مواعيدي
                </button>
              </div>
            </li>

            <li class="mb-4">
              <div dir="rtl" class="border-gray-100 rounded-[16px] w-full">
                <div class="colordTab py-0 px-0 bg-white rounded-2xl">
                  <button
                    class="font-semibold focus:outline-none text-right flex items-center py-1 pr-2 pl-6 text-sm"
                  >
                    <div
                      class="w-12 h-12 ml-2 rounded-full border-2 border-gray-200 bg-white flex items-center justify-center"
                    >
                      <img
                        class="w-8 h-8"
                        src="../../../assets/logout.png"
                        alt="Avatar"
                      />
                    </div>
                    تسجيل خروج
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main content area -->
      <main class="pt-14 px-6 w-full overflow-hidden" id="main_container">
        <div
          id="contantContainer"
          class="block w-full justify-between md:justify-center lg:justify-center pr-2 w-full overflow-x-scroll"
        ></div>
        <div
        id="contantContainerTwo"
        class="block w-full justify-between md:justify-center lg:justify-center pr-2 w-full overflow-x-scroll"
      ></div>
      </main>
    </div>
        <!-- START MODAL -->
        <div
        class="modal relative z-50 hidden"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="fixed inset-0 bg-black-light bg-opacity-75 transition-opacity"
        ></div>
  
        <div class="fixed inset-0 z-60 overflow-y-auto">
          <div
            class="flex justify-center items-center min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
          >
            <div
              class="relative transform overflow-hidden rounded-large bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
            >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div>
                <p class="closeIcon text-3xl text-blue-200 cursor-pointer">x</p>
                <div
                  class="mt-3 text-center sm:mt-0 sm:ml-4 flex flex-col justify-center items-center"
                >
                  <img src="../../../assets/person2.png" alt="" />
                  <div class="mt-2">
                    <p class="text-xl text-black-300 font-semibold mb-2">
                      هل تريد حجز موعد في مركز ؟
                    </p>
                    <p class="text-xl text-black-300 font-semibold mb-6">
                      ادخل الصف
                    </p>
                  </div>
                  <form dir="rtl" action="" class="w-full mb-2 flex items-center justify-center mb-2">
                    <input
                      type="text"
                      name="className"
                      id="className"
                      class="py-3 bg-gray-light t w-full rounded-md border-0 p-1.5 text-gray-900 ring-1 sm:text-sm sm:leading-6"
                    />
                  </form>
                  <div class="flex w-full justify-center gap-8">
                    <button
                      class="reject bg-light-gold text-white py-2 px-8 rounded-lg"
                    >
                      لا
                    </button>
                    <button
                      class="accept bg-gold text-white py-2 px-8 rounded-lg"
                    >
                      نعم
                    </button>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END MODAL -->
    <script src="./script.js"></script>
  </body>
</html>
